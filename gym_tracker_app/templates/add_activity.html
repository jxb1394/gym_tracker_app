{% extends "base.html" %}
{% block content %}
  <h2>Log a New Activity</h2>
  <form method="POST">
    <label for="type">Activity Type:</label>
    <select name="type" id="type" required onchange="toggleCustom(this.value)">
      {% for opt in options %}
        <option value="{{ opt }}">{{ opt }}</option>
      {% endfor %}
    </select>

    <div id="customInput" style="display: none;">
      <label for="custom_type">Custom Activity:</label>
      <input type="text" id="custom_type" name="custom_type">
    </div>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <input type="submit" value="Add Activity">
  </form>

  <script>
    function toggleCustom(value) {
      const custom = document.getElementById('customInput');
      custom.style.display = (value === 'Other') ? 'block' : 'none';
    }
  </script>
{% endblock %}
